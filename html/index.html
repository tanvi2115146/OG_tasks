<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>login & register</title>
    <style>
        .form{
            display:none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p >Logo</p>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">contact</a></li>
                </ul>
            </div>

            <div class="nav-btn">
                <button class="btn" id="sign-btn" onclick="showForm('form1')">SignUp</button>
                <button class="btn" id="Login" onclick="showForm('form2')">Login</button>
            </div>
        </nav>


<!--------------------------------signUp-------------------------------->
        <div class="form-container">
            <div class="form" id="form1">
                <div class="register-container" >
                    <header>Sign up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="firstname">
                    </div>
        
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="lastName">
                    </div>
                    
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                    </div>
        
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Password">
                    </div>
                </div>  
                <div class="submit">
                    <button class="butn">Submit</button>
                </div>  
            </div>


            
            <!----------------------------------login---------------->

            <div class="form" id="form2">
                <div class="register-container" >
                    <header>login</header>
                </div>

                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                    </div>
        
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Password">
                    </div>

                    <div class="submit">
                        <button class="butn">login</button>
                    </div> 
            </div>  

        </div>    
    </div>
</div>

    

<script>
    function showForm(formId){
        let forms=document.querySelectorAll('.form');
        forms.forEach(form=>{
            form.style.display="none";
        })

        let selectedForm=document.getElementById(formId)
        if(selectedForm){
            selectedForm.style.display="block";
        }
      }
</script>
        
</body>
</html>
