<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Register</title>
    <style>
        .form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Logo</p>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
            </div>

            <div class="nav-btn">
                <button class="btn" id="sign-btn" onclick="showForm('form1')">SignUp</button>
                <button class="btn" id="Login" onclick="showForm('form2')">Login</button>
            </div>
        </nav>

        <!-- SignUp Form -->
        <div class="form-container">
            <form class="form" id="form1">
                <div class="register-container">
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First Name" required>
                    </div>
        
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last Name" required>
                    </div>
                    
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                    </div>
        
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                </div>  
                <div class="submit">
                    <button class="butn" type="submit">Submit</button>
                </div>  
            </form>

            <!-- Login Form -->
            <form class="form" id="form2">
                <div class="register-container">
                    <header>Login</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                    </div>
        
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                </div>
                <div class="submit">
                    <button class="butn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

<script>
    function showForm(formId) {
        let forms = document.querySelectorAll('.form');
        forms.forEach(form => {
            form.style.display = "none";
        });

        let selectedForm = document.getElementById(formId);
        if (selectedForm) {
            selectedForm.style.display = "block";
        }
    }
</script>

</body>
</html>
